<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSU Grade Calculator - Submit Grade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KSU Grade Calculator</h1>
            <p>Enter your student ID and grade below</p>
        </header>

        <main>
            <form action="insert.php" method="POST" class="grade-form">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" required 
                           placeholder="Enter your KSU student ID" 
                           pattern="[0-9]+" title="Please enter a valid student ID (numbers only)">
                </div>

                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="number" id="grade" name="grade" required 
                           min="0" max="100" step="0.01"
                           placeholder="Enter your grade (0-100)">
                </div>

                <button type="submit" class="submit-btn">Submit Grade</button>
            </form>

            <div class="nav-links">
                <a href="display.php" class="nav-link">View All Grades</a>
            </div>
        </main>
    </div>
</body>
</html>
